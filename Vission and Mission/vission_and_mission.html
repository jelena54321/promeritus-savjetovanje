<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="vission_and_mission.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <script src="vission_and_mission.js"></script>
</head>

<body>

    <div class="header">
        <div class="header-content">

            <div class="logo-container">
                <img width="180px" src="src/images/logo.png" alt="logo">
            </div>

            <div class="page-menu">
                <button id="home-menu-item" class="unselected-menu-item" type="button"></button>
                <button id="about-us-menu-item" class="selected-menu-item" type="button"></button>
                <button id="vision-and-mission-menu-item" class="unselected-menu-item" type="button"></button>
                <button id="services-menu-item" class="unselected-menu-item" type="button"></button>
                <button id="contact-menu-item" class="unselected-menu-item" type="button"></button>
            </div>

            <div class="language-menu">
                <button id="selected-language" class="language-menu-button" type="button"></button>
                <div class="language-menu-content">
                  <a id="unselected-language" href="javascript:changeLanguage();"></a>
                </div>
            </div>
        
        </div>
    </div>

    <div class="title-container">
        <h1 id="about-us-title" class="title"></h1>
    </div>

    <div id="about-us-content" class="about-us-content"></div>

</body>
</html>
